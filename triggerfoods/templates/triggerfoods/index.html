{% if triggerfood_query %}
    <table>
        <tr>
            <th>Name</th>
            <th>Severity</th>
            <th>Note</th>
        </tr>
        {% for TriggerFood in triggerfood_query %}
            <tr>
                <td>{{ TriggerFood.name }}</td>
                <td>{{ TriggerFood.severity }}</td>
                <td>{{ TriggerFood.note }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No items to display.</p>
{% endif %}
