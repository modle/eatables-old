{% load staticfiles %}
{% load menu_extras %}

<link rel="stylesheet" type="text/css" media="only screen" href="{% static 'menu/style.css' %}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div id="title">
    Recipe Home
</div>
<div id="content">
    <div>
        <a class="button" id="nav" href="{% url 'menu:addrecipe' %}">Add Recipe</a>
        <a class="button" id="nav" href="{% url 'menu:shoppinglist' %}">View Shopping List</a>
    </div><div style="clear:both"></div>
    <hr noshade><hr noshade>
    {% for recipe in recipe_list %}
        <a class="button" id="recipe" href = "{% url 'menu:recipedetails' recipe.id %}">{{ recipe.name }}</a>
        <hr noshade>
    {% endfor %}
</div>
