{% if recipe_list %}
    <table>
        <tr>
            <th>Name</th>
            <th>Prep Method</th>
        </tr>
        {% for recipe in recipe_list %}
            <tr>
                <td><a href="/cook/{{ recipe.id }}/">{{ recipe.name }}</a></td>
                <td>{{ recipe.prepMethod }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
